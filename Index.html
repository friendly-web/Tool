  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "friendify-app.firebaseapp.com",
      projectId: "friendify-app",
      storageBucket: "friendify-app.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID",
      measurementId: "G-MEASUREMENT_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const analytics = firebase.analytics();

    // DOM elements
    const themeToggle = document.getElementById('themeToggle');
    const generateBtn = document.getElementById('generateBtn');
    const userNameInput = document.getElementById('userName');
    const friendNameInput = document.getElementById('friendName');
    const wishResult = document.getElementById('wishResult');
    const shareButtons = document.getElementById('shareButtons');
    const quizToggle = document.getElementById('quizToggle');
    const quizContainer = document.getElementById('quizContainer');
    const scoreResult = document.getElementById('scoreResult');
    const leaderboardBody = document.getElementById('leaderboardBody');

    // Sample wishes
    const wishes = [
      "You're the avocado to my toast, {friend}! ü•ë",
      "{friend}, we go together like Netflix and chill! üçø",
      "To {friend}: Thanks for putting up with my nonsense! ü§™",
      "Life without {friend} would be like a phone at 1% - stressful! üîã",
      "{friend}, you're the WiFi to my life! üì∂",
      "Our friendship is {random}% lit! üî•"
    ];

    // Quiz questions
    const quizQuestions = [
      {
        question: "How often do you talk?",
        options: ["Daily", "Weekly", "Monthly", "Yearly (but it's always lit)"]
      },
      {
        question: "What's your favorite shared memory?",
        options: ["That crazy trip", "Late night talks", "Inside jokes", "All of the above"]
      },
      {
        question: "How well do you know each other's secrets?",
        options: ["What secrets?", "Some", "All of them", "I AM the secret"]
      },
      {
        question: "How do you settle disagreements?",
        options: ["Fight then forget", "Deep convos", "Silent treatment", "We never disagree"]
      },
      {
        question: "What's your friendship superpower?",
        options: ["Always there", "Hype squad", "Brutal honesty", "Meme supply"]
      }
    ];

    // Current state
    let currentQuestion = 0;
    let quizAnswers = [];
    let confetti = null;

    // Theme toggle
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      themeToggle.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('darkMode', document.body.classList.contains('dark'));
    });

    // Check for saved theme preference
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark');
      themeToggle.textContent = '‚òÄÔ∏è';
    }

    // Generate wish
    generateBtn.addEventListener('click', () => {
      const userName = userNameInput.value.trim();
      const friendName = friendNameInput.value.trim();
      
      if (!userName || !friendName) {
        alert('Please enter both names to generate a wish!');
        return;
      }
      
      const randomWish = wishes[Math.floor(Math.random() * wishes.length)]
        .replace('{friend}', friendName)
        .replace('{random}', Math.floor(Math.random() * 100));
      
      wishResult.textContent = randomWish;
      wishResult.style.display = 'block';
      
      // Create share buttons
      shareButtons.innerHTML = `
        <a href="https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}&quote=${encodeURIComponent(`${userName} just Friendified ${friendName}: "${randomWish}" Try it with your friends!`)}" target="_blank" aria-label="Share on Facebook">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/facebook.svg" width="32" style="border-radius: 50%;" alt="Facebook">
        </a>
        <a href="https://twitter.com/intent/tweet?text=${encodeURIComponent(`${userName} just Friendified ${friendName}: "${randomWish}" Try it with your friends! ${window.location.href}`)}" target="_blank" aria-label="Share on Twitter">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/twitter.svg" width="32" style="border-radius: 50%;" alt="Twitter">
        </a>
        <a href="https://wa.me/?text=${encodeURIComponent(`${userName} just Friendified ${friendName}: "${randomWish}" Try it with your friends! ${window.location.href}`)}" target="_blank" aria-label="Share on WhatsApp">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/whatsapp.svg" width="32" style="border-radius: 50%;" alt="WhatsApp">
        </a>
        <a href="https://www.instagram.com/?url=${encodeURIComponent(window.location.href)}" target="_blank" aria-label="Share on Instagram">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/instagram.svg" width="32" style="border-radius: 50%;" alt="Instagram">
        </a>
      `;
      shareButtons.style.display = 'flex';
      
      // Show confetti
      if (confetti) document.body.removeChild(confetti);
      confetti = document.createElement('div');
      confetti.innerHTML = `
        <canvas id="confettiCanvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1000;"></canvas>
      `;
      document.body.appendChild(confetti);
      
      const canvas = document.getElementById('confettiCanvas');
      const confettiInstance = new Confetti(canvas);
      confettiInstance.start();
      setTimeout(() => confettiInstance.stop(), 3000);
      
      // Track in Firebase
      db.collection('wishes').add({
        user: userName,
        friend: friendName,
        wish: randomWish,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        console.log("Wish saved to database");
      }).catch((error) => {
        console.error("Error saving wish: ", error);
      });
      
      analytics.logEvent('generate_wish', {
        user_name: userName,
        friend_name: friendName
      });
    });

    // Quiz toggle
    quizToggle.addEventListener('click', () => {
      const userName = userNameInput.value.trim();
      const friendName = friendNameInput.value.trim();
      
      if (!userName || !friendName) {
        alert('Please enter both names first!');
        return;
      }
      
      quizContainer.style.display = quizContainer.style.display === 'none' ? 'block' : 'none';
      
      if (quizContainer.style.display === 'block') {
        startQuiz();
      }
    });

    // Start quiz
    function startQuiz() {
      currentQuestion = 0;
      quizAnswers = [];
      renderQuestion();
    }

    // Render current question
    function renderQuestion() {
      const question = quizQuestions[currentQuestion];
      
      quizContainer.innerHTML = `
        <h3>Question ${currentQuestion + 1}/${quizQuestions.length}</h3>
        <p>${question.question}</p>
        <div class="quiz-options" id="quizOptions">
          ${question.options.map((option, i) => `
            <div class="quiz-option">
              <input type="radio" id="option${i}" name="quizOption" value="${option}">
              <label for="option${i}">${option}</label>
            </div>
          `).join('')}
        </div>
        <button id="quizNextBtn" disabled>
          ${currentQuestion < quizQuestions.length - 1 ? 'Next Question' : 'See Results'}
        </button>
      `;
      
      // Add event listeners to radio buttons
      const radioButtons = document.querySelectorAll('input[name="quizOption"]');
      const nextButton = document.getElementById('quizNextBtn');
      
      radioButtons.forEach(radio => {
        radio.addEventListener('change', () => {
          nextButton.disabled = false;
          // Highlight selected option
          document.querySelectorAll('.quiz-option').forEach(opt => {
            opt.style.borderColor = opt.querySelector('input').checked ? '#805AD5' : '#E2E8F0';
          });
        });
      });
      
      nextButton.addEventListener('click', () => {
        const selectedOption = document.querySelector('input[name="quizOption"]:checked');
        
        if (!selectedOption) return;
        
        quizAnswers.push(selectedOption.value);
        
        if (currentQuestion < quizQuestions.length - 1) {
          currentQuestion++;
          renderQuestion();
        } else {
          calculateScore();
        }
      });
    }

    // Calculate quiz score
    function calculateScore() {
      const userName = userNameInput.value.trim();
      const friendName = friendNameInput.value.trim();
      const score = Math.min(100, quizAnswers.length * 20 + Math.floor(Math.random() * 20));
      
      scoreResult.innerHTML = `
        <div class="card">
          <h3>${userName} & ${friendName}'s Friendship Score: ${score}% üèÜ</h3>
          <p>${getScoreMessage(score)}</p>
          <div class="share-buttons" style="margin-top: 15px;">
            <a href="https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}&quote=${encodeURIComponent(`Our friendship score is ${score}%! Take the quiz at ${window.location.href}`)}" target="_blank" aria-label="Share on Facebook">
              <img src="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/facebook.svg" width="32" style="border-radius: 50%;" alt="Facebook">
            </a>
            <a href="https://twitter.com/intent/tweet?text=${encodeURIComponent(`Our friendship score is ${score}%! Take the quiz at ${window.location.href}`)}" target="_blank" aria-label="Share on Twitter">
              <img src="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/twitter.svg" width="32" style="border-radius: 50%;" alt="Twitter">
            </a>
          </div>
        </div>
      `;
      scoreResult.style.display = 'block';
      
      // Scroll to results
      scoreResult.scrollIntoView({ behavior: 'smooth' });
      
      // Save to leaderboard
      db.collection('leaderboard').add({
        user: userName,
        friend: friendName,
        score: score,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        console.log("Score saved to leaderboard");
        loadLeaderboard();
      }).catch((error) => {
        console.error("Error saving score: ", error);
      });
      
      analytics.logEvent('complete_quiz', { 
        score: score,
